<div class="product-form-wrapper">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="product-form-card">
    <h2 class="form-title">Reset Password</h2>

    <div class="form-group">
      <label for="newPassword" class="form-label">New Password</label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        class="form-control"
        placeholder="Enter new password"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Confirm new password"
      />
    </div>

    <div *ngIf="resetForm.controls['newPassword'].errors?.['minlength'] && resetForm.controls['newPassword'].touched" class="error-text">
      Password must be at least 6 characters long.
    </div>

    <div *ngIf="error" class="form-message error">{{ error }}</div>
    <div *ngIf="success" class="form-message success">{{ success }}</div>

    <button type="submit" class="btn-submit mt-2">
      Reset Password
    </button>
  </form>
</div>
