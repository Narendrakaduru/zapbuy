<div class="product-form-wrapper">
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="product-form-card">
    <h2 class="form-title">Forgot Password</h2>

    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        class="form-control"
      />
      <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="error-text">
        Please enter a valid email.
      </div>
    </div>

    <button type="submit" class="btn-submit mt-2" [disabled]="forgotForm.invalid || isLoading">
      {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>

  <div class="form-message success" *ngIf="message">{{ message }}</div>
  <div class="form-message error" *ngIf="error">{{ error }}</div>
</div>
