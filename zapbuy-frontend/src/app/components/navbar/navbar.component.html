<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="assets/ZapBuy_Logo.png" alt="ZapBuy Logo" height="60" class="me-2" />
    </a>

    <!-- Toggler (mobile) -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links and Search -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Search Bar -->
      <form (submit)="onSearch($event)" class="d-flex align-items-center justify-content-center search-form" autocomplete="off">
        <button type="submit" class="btn search-icon" aria-label="Search">
          <svg width="20" height="20" fill="none" stroke="#717478" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <title>Search Icon</title>
            <circle cx="10.5" cy="10.5" r="7.5"></circle>
            <line x1="16" y1="16" x2="21" y2="21"></line>
          </svg>
        </button>

        <input
          [(ngModel)]="searchQuery"
          name="q"
          type="text"
          class="form-control search-input"
          placeholder="Search for Products, Brands and More"
        />
      </form>


      <!-- Right Side -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/signin" *ngIf="!isLoggedIn">
            <i class="bi bi-box-arrow-in-right"></i> Sign In
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup" *ngIf="!isLoggedIn">
            <i class="bi bi-person-plus"></i> Sign Up
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'ADMIN' || role === 'SUPER_ADMIN'">
          <a class="nav-link" routerLink="/create-product">Create Product</a>
        </li>
        <li class="nav-item" *ngIf="role === 'ADMIN' || role === 'SUPER_ADMIN'">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item" *ngIf="role === 'SUPER_ADMIN'">
          <a class="nav-link" routerLink="/users">Users</a>
        </li>
        
        <li class="nav-item mx-3">
          <a class="nav-link cursor-pointer cart-icon-wrapper m-0" (click)="openCartDialog()">
            <div class="position-relative">
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-warning small"
                *ngIf="cartItems.length > 0"
              >
                <span>{{ cartItemCount }}</span>
                <span class="visually-hidden">cart items</span>
              </span>
              <i class="bi bi-cart3 cart-icon fs-5"></i>
            </div>
          </a>
        </li>

        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div *ngIf="role === 'USER'" class="position-relative d-inline-block">
                <span class="fw-bold"><i class="bi bi-person-circle"></i> {{ firstName }}</span>
            </div>
            <div *ngIf="role === 'ADMIN'" class="position-relative d-inline-block">
              <span class="fw-bold"> <i class="bi bi-person-circle"></i> {{ firstName }}</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                  width="20" height="20" fill="#C4C4C4"
                  class="position-absolute top-0 start-0 translate-middle"
                  viewBox="0 0 16 16" style="transform: translate(-50%, -40%);">
                <path d="M3 4.5l2.5 3L8 2l2.5 5.5 2.5-3v7H3v-7z"/>
                <path d="M0 13.5h16v1H0z"/>
              </svg>
          </div>
          <div *ngIf="role === 'SUPER_ADMIN'" class="position-relative d-inline-block">
              <span class="fw-bold"><i class="bi bi-person-circle"></i> {{ firstName }}</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                  width="20" height="20" fill="#FFD700"
                  class="position-absolute top-0 start-0 translate-middle"
                  viewBox="0 0 16 16" style="transform: translate(-50%, -40%);">
                <path d="M3 4.5l2.5 3L8 2l2.5 5.5 2.5-3v7H3v-7z"/>
                <path d="M0 13.5h16v1H0z"/>
              </svg>
          </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li>
              <a
                class="dropdown-item"
                (click)="logout()"
                style="cursor: pointer"
              >
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
